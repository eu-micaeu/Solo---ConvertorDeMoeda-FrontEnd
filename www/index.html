<!DOCTYPE html>
<html>
  <head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8291700047790609"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1><center>Conversor de Moedas</center></h1>
    <div id="converter">
      <div>
        <label for="amount">Valor:</label>
        <input type="text" id="amount">
      </div>
      <div>
        <label for="from">Dessa moeda:</label>
        <select id="from">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="BRL">BRL</option>
        </select>
      </div>
      <div>
        <label for="to">Para:</label>
        <select id="to">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="BRL">BRL</option>
        </select>
      </div>
      <div id="result">
        <p>Resultado: <span id="convertedAmount"></span></p>
      </div>
      <button id="convert">Converter</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
